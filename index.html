    <style>
        /* Стили из Файла 1 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F; /* Основной темный фон */
            padding: 0;
            margin: 0;
            user-select: none; 
            -webkit-user-select: none;

            overscroll-behavior-y: none; /* Из Файла 1 */

        /* Текстура шума (из Файла 1) */
        .bg-noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;

            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Glass Panel (из Файла 1) - Адаптировано */
        .glass-panel {
            background: rgba(23, 23, 23, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        /* Active Scale (из Файла 1) - Для анимации нажатия */

        /* Скрытие скроллбара (из Файла 1) */

            transform: scale(1.05);
            transition: transform 0.2s ease;
        }

        /* Анимация появления для кнопки (из Файла 2) */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* --- СТИЛИ ДЛЯ BOTTOM SHEET (из Файла 2) --- */
        .bottom-sheet-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s; 
        }
        .bottom-sheet-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px; 
            margin: 0 auto;
            background-color: #212121; 
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
            z-index: 50;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 0 16px 0; 
        }
        .bottom-sheet.active {
            transform: translateY(0);
        }

        /* --- СТИЛИ ДЛЯ TOAST NOTIFICATION (из Файла 2) --- */
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(0.95); opacity: 0; }
        }
        .toast-enter { animation: slideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .toast-leave { animation: fadeOut 0.3s ease-out forwards; }


        /* ------------------ Стили Спиннера и Оверлея (Из Файла 1) ------------------ */
        .spinner {
            width: 60px; 
            height: 60px;
            animation: rotate 2s linear infinite; 
            transform-origin: center center;
        }

        .path {
            /* Цвет из Файла 1: #3b82f6 (custom-blue в Файле 1). В Файле 2 custom-blue: #0000FF. Используем цвет из Файла 2 */
            stroke: #0000FF; 
            stroke-linecap: round;
            stroke-width: 4; 
            stroke-dasharray: 1, 150; 
            animation: dash 1.5s ease-in-out infinite; 
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 150;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 70, 150; 
                stroke-dashoffset: -25px;
            }
            100% {
                stroke-dasharray: 70, 150;
                stroke-dashoffset: -125px;
            }
        }
        
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(15, 15, 15, 0.8); /* Фон из Файла 2: #0F0F0F */

            z-index: 100;

            opacity: 0; 
            visibility: hidden;
            pointer-events: none; 
        }

        #loadingOverlay.visible {
            opacity: 1;
            visibility: visible;
            pointer-events: auto; /* Блокируем клики под оверлеем */
        }
        /* ----------------------------------------------------------------- */
    </style>

        // *** КОНФИГУРАЦИЯ GOOGLE APPS SCRIPT (ИЗ ФАЙЛА 1) ***
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzBQYQUq_485jOlnRDV2gonG_t3VmL4zKvYVbmSMgKJvV7zZpEjYJ6F0lo0kYqh4HEnOA/exec';
        const TASKS_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-Tasks/';

        let notificationTimeout;

        // --- ПЕРЕМЕННЫЕ ЭЛЕМЕНТОВ DOM ---
        const statusIndicator = document.getElementById('status-indicator'); // Бывший status-text в Файле 2
        const infoMessage = document.getElementById('info-message'); // Информационное окно с предупреждением

        const closeSlotBtn = document.getElementById('close-slot-btn');
        const mainBtnIconPath = document.getElementById('main-btn-icon-path'); // Наш path внутри SVG

        // Элементы Bottom Sheet
        const bottomSheet = document.getElementById('bottom-sheet');
        const bottomSheetOverlay = document.getElementById('bottom-sheet-overlay');
        const bsTitle = document.getElementById('bsTitle');
        const bsSubtitle = document.getElementById('bsSubtitle');
        const bsConfirmBtn = document.getElementById('bsConfirmBtn');
        const bsCancelBtn = document.getElementById('bsCancelBtn');

        // Элементы Toast
        const toastContainer = document.getElementById('toast-container');

        const loadingOverlay = document.getElementById('loadingOverlay');

        // Определяем пути для иконок
        const lightningPathD = "M13 10V3L4 14h7v7l9-11h-7z"; // Путь молнии (исходный)
        const arrowPathD = "M9 5l7 7-7 7"; // Путь стрелки вправо (для "Перейти к задачам")

        // Присваиваем универсальный обработчик для закрытия при клике на оверлей
        bottomSheetOverlay.onclick = hideBottomSheet;


        // --- ГЛОБАЛЬНЫЕ ФУНКЦИИ ЗАГРУЗКИ (ИЗ ФАЙЛА 1) ---
        function showLoading() {
            if (loadingOverlay) loadingOverlay.classList.add('visible');
        }

        function hideLoading() {
            if (loadingOverlay) loadingOverlay.classList.remove('visible');
        }
        // ------------------------------------

        // --- ЛОГИКА ВЗАИМОДЕЙСТВИЯ С GOOGLE ТАБЛИЦЕЙ (ИЗ ФАЙЛА 1) ---

        /**
         * Выполняет запрос к серверу для получения текущего статуса смены.
         * @param {boolean} showLoader - Показывать ли спиннер при запросе.
         * @returns {Promise<string|null>} 'Open', 'Closed', или null в случае ошибки.
         */
        async function fetchShiftStatus(showLoader = true) {
            if (showLoader) showLoading();
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'success') {
                    return data.shiftStatus;
                } else {
                    console.error("Error fetching status:", data.message);
                    return null;
                }

            } catch (error) {
                console.error('Fetch error:', error);
                if (showLoader) {
                    // Адаптация showToast под упрощенную систему Файла 2
                    showToast("Ошибка сети", "Не удалось получить статус смены.");
                }
                return null;
            } finally {
                if (showLoader) hideLoading(); 
            }
        }
        
        /**
         * Отправляет новый статус смены в Google Таблицу.
         */
        async function updateShiftStatus(newStatus) {
            showLoading(); // Показываем спиннер при активном действии пользователя
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8' 
                    },
                    body: JSON.stringify({ newStatus: newStatus })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success') {
                    return true;
                } else {
                    console.error("Error updating status:", data.message);
                    showToast("Ошибка обновления", "Сервер вернул ошибку при обновлении статуса.");
                    return false;
                }

            } catch (error) {
                console.error('Update error:', error);
                showToast("Ошибка сети", "Не удалось отправить новый статус. Проверьте соединение.");
                return false;
            } finally {
                hideLoading(); // Скрываем оверлей всегда
            }
        }


        // --- ЛОГИКА СМЕНЫ ---

        async function startSlot() {
            const success = await updateShiftStatus('Open');
            if (success) {
                setSlotState(true);
                showToast("Смена открыта", "Задачи уже ждут вас. Удачной работы!");
            }
        }

        async function endSlot() {
            const success = await updateShiftStatus('Closed');
            if (success) {
                setSlotState(false);
                showToast("Смена завершена", "Спасибо за работу! Данные сохранены.");
                hideBottomSheet();
            }
        }

        /**
         * Обновляет состояние и внешний вид интерфейса.
         * Адаптировано под HTML-структуру Файла 2.
         * @param {boolean} active - true для Open, false для Closed.
         * @param {boolean} updateIsSlotActive - Должны ли мы обновить глобальную переменную isSlotActive.
         */
        function setSlotState(active, updateIsSlotActive = true) {
            if (updateIsSlotActive) {
                isSlotActive = active;
            }
            
            if (active) {
                // Слот активен: Обновляем статус, кнопку и показываем кнопку закрытия
                statusIndicator.textContent = "Слот активен";
                statusIndicator.classList.add('text-green-400');
                statusIndicator.classList.remove('text-white');
                infoMessage.classList.add('hidden'); // Скрываем информационное окно
                
                mainBtnText.textContent = 'Перейти к задачам';
                mainBtnIconPath.setAttribute('d', arrowPathD); 
                
                closeSlotBtn.classList.remove('hidden');
                closeSlotBtn.classList.add('flex');

                // Переопределяем onclick для главной кнопки на переход к задачам
                document.getElementById('main-action-btn').onclick = goToTasks;

            } else {
                // Слот закрыт: Обновляем статус, кнопку и скрываем кнопку закрытия
                statusIndicator.textContent = "Нет подтверждённых слотов";
                statusIndicator.classList.add('text-white');
                statusIndicator.classList.remove('text-green-400');
                infoMessage.classList.remove('hidden'); // Показываем информационное окно

                mainBtnText.textContent = 'Начать слот';
                mainBtnIconPath.setAttribute('d', lightningPathD); 
                
                closeSlotBtn.classList.add('hidden');
                closeSlotBtn.classList.remove('flex');
                
                // Переопределяем onclick для главной кнопки на запуск слота
                document.getElementById('main-action-btn').onclick = toggleSlot;
            }
        }
        
        /**
         * Переход к задачам (проверяем статус перед переходом)
         */
        async function goToTasks() {
            showLoading();
            const actualStatus = await fetchShiftStatus(false);
            hideLoading();
            
            if (actualStatus === 'Open') {
                showToast("Смена активна", "Перенаправление к задачам...");
                setTimeout(() => {
                    window.location.href = TASKS_URL;
                }, 500);
            } else {
                showToast("Смена закрыта", "Для перехода к задачам необходимо начать смену.");
                setSlotState(false);
            }
        }

        /**
         * Функция запуска/перехода к задачам (срабатывает при нажатии на синюю кнопку)
         */
        function toggleSlot() {
            if (!isSlotActive) {
                // Запуск слота (Обращение к серверу)
                startSlot();
            } else {
                // Логика кнопки "Перейти к задачам"
                goToTasks();
            }
        }
        
        // --- ЛОГИКА BOTTOM SHEET (Универсальная из Файла 2) ---

        function showBottomSheet() {
            bottomSheetOverlay.classList.add('active');
            bottomSheet.classList.add('active');
        }

        function hideBottomSheet() {
            bottomSheetOverlay.classList.remove('active');
            bottomSheet.classList.remove('active');
        }


        // --- ЛОГИКА ПОДТВЕРЖДЕНИЯ ЗАКРЫТИЯ СЛОТА (Адаптировано) ---

        function showStopSlotConfirmation() {
            if (!isSlotActive) return; 

            bsTitle.innerText = "Завершить слот?";
            bsSubtitle.innerText = "Убедитесь, что вы закончили текущие задачи. После завершения вы перестанете получать новые заказы.";
            
            // Кнопка подтверждения
            bsConfirmBtn.innerText = "Да, завершить";
            bsConfirmBtn.onclick = endSlot; // Вызываем функцию endSlot, которая обращается к серверу
            bsConfirmBtn.className = "bg-red-600 text-white text-base font-semibold rounded-xl shadow-lg hover:bg-red-700 transition duration-150 active:scale-[0.99] py-3 px-4";

            // Кнопка отмены
            bsCancelBtn.innerText = "Отмена";
            bsCancelBtn.className = "border-2 border-custom-blue text-custom-blue text-base font-semibold rounded-xl hover:bg-blue-900/10 transition duration-150 active:scale-[0.99] py-3 px-4";
            
            showBottomSheet();
        }


        // --- ЛОГИКА ВЫХОДА ИЗ АККАУНТА (Адаптировано) ---
        
        function showLogoutConfirmation() {
            const subtitleOpen = "Изменённые настройки не сбросятся, активные задачи и слот сохранятся";
            const subtitleClosed = "При следующей авторизации, придётся ввести номер телефона заново";

            bsTitle.innerText = "Выйти из аккаунта?";
            bsSubtitle.innerText = isSlotActive ? subtitleOpen : subtitleClosed;
            
            // Кнопка подтверждения
            bsConfirmBtn.innerText = "Выйти";
            bsConfirmBtn.onclick = confirmLogout;
            bsConfirmBtn.className = "bg-red-600 text-white text-base font-semibold rounded-xl shadow-lg hover:bg-red-700 transition duration-150 active:scale-[0.99] py-3 px-4";

            // Кнопка отмены
            bsCancelBtn.innerText = "Не выходить";
            bsCancelBtn.className = "border-2 border-custom-blue text-custom-blue text-base font-semibold rounded-xl hover:bg-blue-900/10 transition duration-150 active:scale-[0.99] py-3 px-4";

            showBottomSheet();
        }

        function confirmLogout() {
            hideBottomSheet();
            showToast("Выход...", "Перенаправление на страницу входа");
            setTimeout(() => {
                window.location.href = LOGOUT_URL; 
            }, BOTTOM_SHEET_ANIMATION_DURATION); 
        }

        // --- ЛОГИКА TOAST (Адаптировано под Файл 2) ---
        
        /**
         * Показывает всплывающее уведомление, имитируя стили Файла 1 (но с упрощенной структурой Файла 2).
         * @param {string} title - Заголовок (в Файле 2 это просто текст).
         * @param {string} message - Сообщение.
         */
        function showToast(title, message) {
            
            // Создаем элемент уведомления
            const toast = document.createElement('div');
            
            // Стиль для успеха (зеленый)
            const isSuccess = title.includes("активна") || title.includes("открыта");
            const isError = title.includes("Ошибка") || title.includes("закрыта");
            
            let bgClass = isSuccess ? 'bg-green-600/10 border-green-500/30' : 
                          isError ? 'bg-red-600/10 border-red-500/30' : 
                                    'bg-neutral-700/60 border-neutral-600/30';
            
            let iconColor = isSuccess ? 'text-green-500' : isError ? 'text-red-500' : 'text-custom-blue';
            let iconSvg = isSuccess ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>' : 
                          isError ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.332 16c-.77 1.333.192 3 1.732 3z"/>' :
                                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>';

            
            toast.className = `
                toast-enter glass-panel backdrop-blur-md 
                ${bgClass} border
                rounded-xl 
                shadow-2xl 
                flex 
                items-center 
                gap-3 
                px-4 
                py-3 
                min-w-[300px] 
                pointer-events-auto
                cursor-pointer
                relative
                text-white
            `;

            toast.innerHTML = `
                <div class="w-8 h-8 rounded-full ${iconColor} flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">${iconSvg}</svg>
                </div>
                <div>
                    <span class="font-semibold text-sm select-none">${title}</span>
                    <p class="text-xs text-neutral-400 mt-0.5">${message}</p>
                </div>
            `;

            // Убираем предыдущий таймер, если есть
            if (notificationTimeout) clearTimeout(notificationTimeout);
            
            // Удаляем все предыдущие тосты, чтобы всегда был только один (как в Файле 1)
            toastContainer.innerHTML = '';
            toastContainer.appendChild(toast);

            // Обработчик удаления
            const removeToast = () => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-leave');
                
                toast.addEventListener('animationend', () => {
                    if (toast.parentElement) {
                        toast.remove();
                    }
                });
            };

            // Удалить при клике на само уведомление
            toast.addEventListener('click', removeToast);

            // Автоматическое удаление через 4 секунды (как в Файле 1)
            notificationTimeout = setTimeout(removeToast, 4000);
        }

        // --- ИНИЦИАЛИЗАЦИЯ И АВТОМАТИЧЕСКОЕ ОБНОВЛЕНИЕ (ИЗ ФАЙЛА 1) ---
        
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Загружаем статус смены сразу при загрузке страницы
            const initialStatus = await fetchShiftStatus(true); // Показываем лоадер при старте
            if (initialStatus) {
                setSlotState(initialStatus === 'Open', false);
            } else {
                setSlotState(false, false); // Устанавливаем в закрыто в случае ошибки
            }
            
            // 2. Настраиваем регулярное обновление статуса
            setInterval(async () => {
                const status = await fetchShiftStatus(false); // Не показываем лоадер при фоновом обновлении
                if (status) {
                     setSlotState(status === 'Open', true);
                }
            }, INTERVAL_MS);
            
            // Защита от случайного копирования
            document.addEventListener('contextmenu', e => e.preventDefault());
        });
    </script>
